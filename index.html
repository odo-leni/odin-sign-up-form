<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="odinLogo">
          <img
            class="imageOdin"
            src="./assets/images/odin-lined.png"
            alt="Odin Logo"
          />
          <p class="odinText">ODIN</p>
        </div>
        <p class="photoBy">
          This resource was generated with Freepik
          <a href="https://www.freepik.com/ai#from_element=resource_detail"
            >AI</a
          >.<br />You can create your own using Freepik's
          <a
            href="https://www.freepik.com/ai/image-generator#from_element=resource_detail"
            >AI Image Generator</a
          >.
        </p>
      </div>
      <div class="signup">
        <div class="signupHeader">
          <p class="signupHeaderText">
            This is not a real online service! You know you need something
            <br />like this in your life to help you realize your deepest
            dreams. <br />Sign up<i>now</i> to get started.
            <br />
            <br />
            You <i>know</i> you want to.
          </p>
        </div>
        <div class="signupForm"></div>
        <div class="signupFooter"></div>
      </div>
    </div>
  </body>
</html>
